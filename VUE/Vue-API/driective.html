<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div id="demo" v-yuan="color">{{num}}</div>
    </div>
    <script>
    Vue.directive('yuan',function(el,binding,vnode){
        el.style = `color:${binding.value}`
    })
        var app =new Vue({
            el:'.app',
            data:{
                num:0,
                color:"green"
            }
        })
    </script>
</body>
</html>
